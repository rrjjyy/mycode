<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .size{
            position:absolute;
            height: 100px;
            width: 100px;
        }
        .box1{
            background-color: gold;
            left: 20px;
            top: 20px;
            z-index:1;
        }
        .box2{
            background-color: #00a4ff;
            left: 40px;
            top: 40px;

        }
        .box3 {
            background-color: #C850C0;
        }

    </style>
</head>
<body>
<div class="box1 size">我是一号盒子</div>
<div class="box2 size">我是二号盒子</div>
<div class="box3 size">我是三号盒子</div>
</body>
</html>
