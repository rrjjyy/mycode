<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        block:以块元素的形似展现
        inline:以行内元素的形式展现
        inline-block:是块元素，保证可以内联，在一行
        none：消失

    -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: block;
        }

    </style>
</head>
<body>
<div>块元素标签</div>
<span>行内元素标签</span>

</body>
</html>
