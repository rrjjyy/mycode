<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        鼠标选中时，改变字体颜色
     -->
    <style>
        /*默认字体为黑色*/
        p{
            color: black;
        }
        /*鼠标停在上面的颜色*/
        p:hover{
            color: red;
            font-size: 20px;
        }
        /*鼠标选中时的颜色*/
        p:active{
            color: green;
        }

    </style>
</head>
<body>
    <p>哦啊啊帮我尔活佛无法</p>
    <p>hello world</p>

</body>
</html>
