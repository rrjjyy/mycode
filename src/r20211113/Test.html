<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--不使用id选择器和class选择器-->
    <!--伪类选择器-->
    选中p4和p6标签
    <style>
        ul li:first-child{
            color: red;
        }
        ul li:last-child{
            color: chartreuse;
        }
    </style>
</head>
<body>
<p >p1</p>
<p >p2</p>
<p>p3</p>
<ul>
    <li>p4</li>
    <li>p5</li>
    <li>p6</li>
</ul>

</body>
</html>
