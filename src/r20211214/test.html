<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    
    .box{
        overflow:auto;
        width: 800px;
        border: 1px solid red;
    }
    .box1{
        float: left;
        height: 200px;
        width: 300px;
        background-color: gold;
    }
    .box2{
        float: left;
        height: 200px;
        width: 300px;
        background-color:red;
    }
    .box3{
        height: 300px;
        width: 1000px;
        border: 1px solid red;
    }
</style>
<body>
<div class="box">
    <div class="box1">1</div>
    <div class="box2">2</div>
<!--    清除浮动的第二种方式-->
    <div style="clear: both"></div>
</div>

<div class="box3"></div>

</body>
</html>
