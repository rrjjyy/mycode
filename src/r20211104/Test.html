<!--告诉浏览器我们要是使用什么规范-->
<!DOCTYPE html>
<html lang="en">
<!--网页的头部-->
<head>
<!--    描述性标签，用来描述一些网站的信息，一般来做SEO-->
    <meta charset="UTF-8">
<!--网页的标题-->
    <title>Title</title>
</head>
<!--网页的主题-->
<body>

<ol>
    <li>java</li>
    <li>python</li>
    <li>C</li>
</ol>
<hr>
<ul>
    <li>java</li>
    <li>python</li>
    <li>C</li>
</ul>
<hr>
<!--自定义标签
dl:标签
dt:列表名称
dd:列表内容
-->

<!--<dl>-->

<!--    <dd>java</dd>-->
<!--    <dd>python</dd>-->
<!--    <dd>C</dd>-->

<!--    <dt>四川</dt>-->

<!--    <dd>成都</dd>-->
<!--    <dd>乐山</dd>-->
<!--    <dd>绵阳</dd>-->

<!--</dl>-->
<!--table
tr:表示行--table row
td:表示列--table data
-->
<table border="1px">
    <tr>
        <!--colspan 跨列，等于一个字符串具体的数值,该数值表示的具体含义就是td所占领的列数，一般默认值为1-->
        <td colspan="2">1</td>
        <!--rowspan 跨行，等于一个字符串具体的数值，该数值表示的具体含义就是td所占领的行数，一般默认值为1-->
        <td rowspan="2">3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>

    </tr>
</table>
<hr>
