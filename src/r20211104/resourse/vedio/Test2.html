    <!--
    value:表示的是文本框里面默认的值
    maxlength:表示文本框里能填的最大字符的个数
    size：表示的是文本框的长度
    -->
    <input type="text" value="renjaiyi6367" maxlength="8" size="20">
    <!--
    单选框标签
    value:表示选中的值
    name:表示组
    注意：下面的例子中，组的内容应该保证一样，这样才能保证所提交的内容是唯一的
    -->
    <input type="radio" value="boy" name="sex">男
    <input type="radio" value="girl" name="sex">女

    <!--
    name:name可以保持一致也可以不一样，但一般保持一致，便于传递
    -->
    <br>
    <input type="checkbox" value="sing" name="hobby">唱
    <input type="checkbox" value="jump" name="hobby">跳

    <!--

    <input type="button"> 普遍按钮

    <!--下拉框-->
    地点：
    <select name="haha" id="haha">
        <option value="v1" disabled>成都</option>
        <option value="v2" selected>乐山</option>
        <option value="v3">绵阳</option>
    </select>

    <!--文本域-->
    <textarea name="text" id="text" cols="30" rows="10" readonly disabled></textarea>

    <!--文件域-->
    <input type="file" name="file">

    <!--邮箱-->
    <input type="email" name="emial">

    <!--URL-->
    <input type="url" name="url">

    <!--数字-->
    <input type="number" name="number" max="100" min="0" step="2">

    <!--滑块-->
    <input type="range" name="滑块" max="100" min="0" step="1">

    <!--搜索框-->
    <input type="search">

    <br>
    <!--增强鼠标的可用性,for里面填标记的id-->

    <label for="t">点我点我</label>
